<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu inicial</title>
    <meta name="description" content="Página de login para acesso ao sistema Local Farm">
    <meta name="keywords" content="login, acesso, Local Farm">
    <meta name="author" content="Seu Nome">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../dist/global.css">
</head>

<body class="bg-orange-50 custom-pink-87 overflow-x-hidden">

    <nav id="navbar">
        <div class="flex items-center justify-between bg-custom-green-93 py-6 px-4">
            <div class="flex items-center cursor-pointer">
                <img src="../img/LOCAL FARM.png" alt="Local Farm Logo" class="w-[120px] h-auto">
            </div>

            <div class="inline-flex items-center gap-x-4">
                <div class="hidden md:block">
                    <div class="inline-flex gap-x-6">
                        <div>
                            <img src="../img/picture_user_login.png" class="w-[38px] h-[38px] rounded-full"
                                alt="Imagem Usuário">
                        </div>
                        <div>
                            <p class="text-[24px] font-poppins font-medium leading-tight text-white">Olá, Fulana!</p>
                        </div>
                    </div>
                </div>
                <div class="px-6 flex flex-col justify-center items-center gap-y-2 cursor-pointer"
                    onclick="showLogoutPopup()">
                    <img src="../img/logout_icon.svg" class="w-[38px] h-[38px]" alt="Icone Logout">
                    <div class="hidden md:block">
                        <p class="text-base font-poppins font-bold leading-tight-20 text-white">LOGOUT</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pop-up de confirmação -->
        <div id="logoutPopup"
            class="fixed inset-0 bg-custom-green-95 bg-opacity-50 flex flex-col items-center justify-center hidden">
            <div class="px-10 m-4 md:m-0 bg-custom-green-95 rounded-lg shadow-lg text-center">
                <div class="mt-10 md:mt-[83px] pb-6 flex justify-center items-center">
                    <img src="../img/logout_warning.png" class="w-[120px] h-fit" alt="Logout Aviso">
                </div>
                <h2 class="text-xl font-poppins font-medium text-custom-brown mb-4">Tem certeza?</h2>
                <p class="text-[24px] font-poppins font-bold text-custom-orange">Deseja mesmo sair do sistema?</p>
                <div class="mb-10 md:mb-[107px] pt-10 flex justify-around mt-4">
                    <button onclick="confirmLogout()"
                        class="bg-red-500 text-white py-2 px-10 rounded-lg hover:bg-red-600 transition duration-200">Sim</button>
                    <button onclick="closeLogoutPopup()"
                        class="bg-gray-300 text-black py-2 px-10 rounded-lg hover:bg-gray-400 transition duration-200">Não</button>
                </div>
            </div>
        </div>

    </nav>

    <main>
        <section>
            <div class="pt-10 pl-6 md:pt-20 md:pl-[77px]">
                <div>
                    <p class="text-[27px] font-poppins font-medium leading-tight-20 text-text-green">BEM-VINDO A ÁREA DO
                        USUÁRIO</p>
                </div>
                <div class="pt-6 inline-flex items-center gap-x-4">
                    <div>
                        <img src="../img/picture_user_login.png" class="w-[38px] h-[38px] rounded-full"
                            alt="Imagem Usuário">
                    </div>
                    <div>
                        <p class="text-[24px] font-poppins font-medium leading-tight text-text-green">Olá, Fulana!</p>
                    </div>
                </div>
                <div class="mt-6 w-[173px] border-t border-text-green"></div>
            </div>
        </section>

        <section>
            <div class="px-4 md:pl-[157px] pb-[100px] md:pb-[150px]">
                <div class="pt-20">
                    <p class="text-[32px] font-poppins font-semibold leading-tight-20 text-text-green">AÇÕES RÁPIDAS</p>
                </div>
                <div class="mt-20 grid grid-cols-2 md:grid-cols-3 gap-x-2 gap-y-6 md:gap-x-[139px] md:gap-y-[70px]">
                    <div class="w-fit py-10 px-10 bg-text-green rounded-lg cursor-pointer">
                        <a href="" class="text-white text-center">USUÁRIO</a>
                    </div>
                    <div class="w-fit py-10 px-10 bg-text-green rounded-lg cursor-pointer">
                        <a href="" class="text-white text-center">UNIDADE <br /> DE MEDIDA</a>
                    </div>
                    <div class="w-fit py-10 px-10 bg-text-green rounded-lg cursor-pointer">
                        <a href="cliente.html" class="text-white text-center">CLIENTE</a>
                    </div>
                    <div class="w-fit py-10 px-10 bg-text-green rounded-lg cursor-pointer">
                        <a href="produto.html" class="text-white text-center">PRODUTO</a>
                    </div>
                    <div class="w-fit py-10 px-10 bg-text-green rounded-lg cursor-pointer">
                        <a href="movimentacao-produto.html" class="text-white text-center">MOVIMENTO <br /> PRODUTO</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./header/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
                    document.querySelector('.px-6.flex.cursor-pointer').onclick = showLogoutPopup;
                })
                .catch(error => console.error("Erro ao carregar o navbar:", error));
        });

        function showLogoutPopup() {
            document.getElementById("logoutPopup").classList.remove("hidden");
        }

        function closeLogoutPopup() {
            document.getElementById("logoutPopup").classList.add("hidden");
        }

        function confirmLogout() {
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");

            window.location.href = "../index.html";
        }

    </script>
</body>

</html>
