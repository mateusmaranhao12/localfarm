<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação do Produto</title>
    <meta name="description" content="Página de login para acesso ao sistema Local Farm">
    <meta name="keywords" content="login, acesso, Local Farm">
    <meta name="author" content="Seu Nome">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../dist/global.css">
</head>

<body class="bg-orange-100 custom-pink-87 overflow-x-hidden">

    <nav id="navbar">
        <div class="flex items-center justify-between bg-custom-green-93 py-6 px-4">
            <div class="flex items-center cursor-pointer">
                <img src="../img/LOCAL FARM.png" alt="Local Farm Logo" class="w-[120px] h-auto">
            </div>

            <div class="inline-flex items-center gap-x-4">
                <div class="hidden md:block">
                    <div class="inline-flex gap-x-6">
                        <div>
                            <img src="../img/picture_user_login.png" class="w-[38px] h-[38px] rounded-full"
                                alt="Imagem Usuário">
                        </div>
                        <div>
                            <p class="text-[24px] font-poppins font-medium leading-tight text-white">Olá, Fulana!</p>
                        </div>
                    </div>
                </div>
                <div class="px-6 flex flex-col justify-center items-center gap-y-2 cursor-pointer"
                    onclick="showLogoutPopup()">
                    <img src="../img/logout_icon.svg" class="w-[38px] h-[38px]" alt="Icone Logout">
                    <div class="hidden md:block">
                        <p class="text-base font-poppins font-bold leading-tight-20 text-white">LOGOUT</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pop-up de confirmação -->
        <div id="logoutPopup"
            class="fixed inset-0 bg-custom-green-95 bg-opacity-50 flex flex-col items-center justify-center hidden">
            <div class="px-10 m-4 md:m-0 bg-custom-green-95 rounded-lg shadow-lg text-center">
                <div class="mt-10 md:mt-[83px] pb-6 flex justify-center items-center">
                    <img src="../img/logout_warning.png" class="w-[120px] h-fit" alt="Logout Aviso">
                </div>
                <h2 class="text-xl font-poppins font-medium text-custom-brown mb-4">Tem certeza?</h2>
                <p class="text-[24px] font-poppins font-bold text-custom-orange">Deseja mesmo sair do sistema?</p>
                <div class="mb-10 md:mb-[107px] pt-10 flex justify-around mt-4">
                    <button onclick="confirmLogout()"
                        class="bg-red-500 text-white py-2 px-10 rounded-lg hover:bg-red-600 transition duration-200">Sim</button>
                    <button onclick="closeLogoutPopup()"
                        class="bg-gray-300 text-black py-2 px-10 rounded-lg hover:bg-gray-400 transition duration-200">Não</button>
                </div>
            </div>
        </div>

    </nav>

    <main>
        <!--PopUp de sucesso-->
        <div id="popUpSucesso"
            class="fixed inset-0 bg-custom-green-95 bg-opacity-50 flex flex-col items-center justify-center hidden">
            <div class="px-10 m-4 md:m-0 bg-custom-green-95 rounded-lg shadow-lg text-center">
                <div class="mt-10 md:mt-[83px] pb-6 flex justify-center items-center">
                    <img src="../img/icon-check.png" class="w-[120px] h-fit" alt="Logout Aviso">
                </div>
                <h2 class="text-[24px] font-poppins font-medium text-white font-bold mb-4">Tudo certo!</h2>
                <p class="text-[24px] font-poppins font-bold text-orange-200">As informações foram salvas com
                    sucesso!</p>
                <div class="mb-10 md:mb-[107px] pt-10 flex justify-around mt-4">
                    <button onclick="fecharPopUp()"
                        class="bg-orange-400 text-white py-2 px-10 rounded-lg hover:bg-orange-600 transition duration-200">Ok</button>
                </div>
            </div>
        </div>

        <!--PopUp de cancelar-->
        <div id="popUpConfirmacao"
            class="fixed inset-0 bg-custom-green-95 bg-opacity-50 flex flex-col items-center justify-center hidden">
            <div class="px-10 m-4 md:m-0 bg-custom-green-95 rounded-lg shadow-lg text-center">
                <div class="mt-10 md:mt-[83px] pb-6 flex justify-center items-center">
                    <img src="../img/logout_warning.png" class="w-[120px] h-fit" alt="Aviso">
                </div>
                <h2 class="text-[24px] font-poppins font-medium text-white font-bold mb-4">Tem certeza?</h2>
                <p class="text-[24px] font-poppins font-bold text-orange-400">Ao confirmar, as informações alteradas
                    serão
                    perdidas!</p>
                <div class="mb-10 md:mb-[107px] pt-10 flex justify-around mt-4">
                    <button onclick="confirmarVoltar()"
                        class="bg-orange-500 text-white py-2 px-10 rounded-lg hover:bg-orange-600 transition duration-200">Confirmar</button>
                    <button onclick="fecharPopUpConfirmacao()"
                        class="bg-orange-500 text-white py-2 px-10 rounded-lg hover:bg-orange-600 transition duration-200">Cancelar</button>
                </div>
            </div>
        </div>
        <section>
            <div class="pt-10 pl-6 md:pt-20 md:pl-[77px]">
                <div>
                    <p class="seta text-[27px] font-poppins font-medium leading-tight-20 text-text-green"
                        onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></p>
                </div>
                <div class="mt-6 w-[173px] border-t border-text-green"></div>
            </div>
        </section>

        <section>
            <div class="px-4 md:pl-[157px] pb-[100px] md:pb-[50px]">
                <div class="pt-20">
                    <p class="text-[32px] font-poppins font-semibold leading-tight-20 text-text-green">Manutenção de
                        produto</p>
                </div>
            </div>
        </section>

        <section class="container mx-auto px-4 py-6">
            <!-- Linha de Inputs -->
            <div class="flex flex-col sm:flex-row flex-wrap gap-4">
                <!-- Primeira Linha -->
                <div class="flex flex-col sm:flex-row gap-4 w-full">
                    <div class="w-full sm:w-1/2">
                        <label for="codigo" class="font-bold block text-black mb-1">Código</label>
                        <input type="text" id="codigo" placeholder="Código"
                            class="border-none px-4 py-2 border rounded-lg w-full">
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label for="descricao" class="font-bold block text-black mb-1">Descrição</label>
                        <input type="text" id="descricao" placeholder="Descrição"
                            class="border-none px-4 py-2 border rounded-lg w-full">
                    </div>
                </div>

                <!-- Segunda Linha -->
                <div class="flex flex-col sm:flex-row gap-4 w-full">
                    <div class="w-full sm:w-1/2">
                        <label for="tipo-produto" class="font-bold block text-black mb-1">Tipo de Produto</label>
                        <input type="text" id="tipo-produto" placeholder="Tipo de Produto"
                            class="border-none px-4 py-2 border rounded-lg w-full">
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label for="unidade-medida" class="font-bold block text-black mb-1">Unidade de Medida</label>
                        <input type="text" id="unidade-medida" placeholder="Unidade de Medida"
                            class="border-none px-4 py-2 border rounded-lg w-full">
                    </div>
                </div>
            </div>
        </section>

        <section class="container mx-auto px-4">
            <div class="flex justify-start mt-14 mb-14">
                <button onclick="mostrarPopUpSucesso()"
                    class="px-6 py-2 drop-shadow-lg bg-green-900 text-white text-lg rounded-lg hover:bg-green-700 transition duration-200">
                    Salvar
                </button>
                <button onclick="goBack()"
                    class="px-6 py-2 drop-shadow-lg bg-green-900 text-white text-lg rounded-lg hover:bg-green-700 transition duration-200 ml-2">
                    Cancelar
                </button>
            </div>
        </section>

    </main>
</body>

</html>

<script src="../assets/js/popups-editar-produto.js">
</script>

<style>
    .seta {
        cursor: pointer;
    }

    #popUpConfirmacao,
    #popUpSucesso {
        z-index: 1000;
    }
</style>
