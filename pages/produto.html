<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação do Produto</title>
    <meta name="description" content="Página de login para acesso ao sistema Local Farm">
    <meta name="keywords" content="login, acesso, Local Farm">
    <meta name="author" content="Seu Nome">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../dist/global.css">
</head>

<body class="bg-orange-100 custom-pink-87 overflow-x-hidden">

    <nav id="navbar">
        <div class="flex items-center justify-between bg-custom-green-93 py-6 px-4">
            <div class="flex items-center cursor-pointer">
                <img src="../img/LOCAL FARM.png" alt="Local Farm Logo" class="w-[120px] h-auto">
            </div>

            <div class="inline-flex items-center gap-x-4">
                <div class="hidden md:block">
                    <div class="inline-flex gap-x-6">
                        <div>
                            <img src="../img/picture_user_login.png" class="w-[38px] h-[38px] rounded-full"
                                alt="Imagem Usuário">
                        </div>
                        <div>
                            <p class="text-[24px] font-poppins font-medium leading-tight text-white">Olá, Fulana!</p>
                        </div>
                    </div>
                </div>
                <div class="px-6 flex flex-col justify-center items-center gap-y-2 cursor-pointer"
                    onclick="showLogoutPopup()">
                    <img src="../img/logout_icon.svg" class="w-[38px] h-[38px]" alt="Icone Logout">
                    <div class="hidden md:block">
                        <p class="text-base font-poppins font-bold leading-tight-20 text-white">LOGOUT</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pop-up de confirmação -->
        <div id="logoutPopup"
            class="fixed inset-0 bg-custom-green-95 bg-opacity-50 flex flex-col items-center justify-center hidden">
            <div class="px-10 m-4 md:m-0 bg-custom-green-95 rounded-lg shadow-lg text-center">
                <div class="mt-10 md:mt-[83px] pb-6 flex justify-center items-center">
                    <img src="../img/logout_warning.png" class="w-[120px] h-fit" alt="Logout Aviso">
                </div>
                <h2 class="text-xl font-poppins font-medium text-custom-brown mb-4">Tem certeza?</h2>
                <p class="text-[24px] font-poppins font-bold text-custom-orange">Deseja mesmo sair do sistema?</p>
                <div class="mb-10 md:mb-[107px] pt-10 flex justify-around mt-4">
                    <button onclick="confirmLogout()"
                        class="bg-red-500 text-white py-2 px-10 rounded-lg hover:bg-red-600 transition duration-200">Sim</button>
                    <button onclick="closeLogoutPopup()"
                        class="bg-gray-300 text-black py-2 px-10 rounded-lg hover:bg-gray-400 transition duration-200">Não</button>
                </div>
            </div>
        </div>

    </nav>

    <main>
        <section>
            <div class="pt-10 pl-6 md:pt-20 md:pl-[77px]">
                <div>
                    <p class="seta text-[27px] font-poppins font-medium leading-tight-20 text-text-green"
                        onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></p>
                </div>
                <div class="mt-6 w-[173px] border-t border-text-green"></div>
            </div>
        </section>

        <section>
            <div class="px-4 md:pl-[157px] pb-[100px] md:pb-[50px]">
                <div class="pt-20">
                    <p class="text-[32px] font-poppins font-semibold leading-tight-20 text-text-green">Produto</p>
                    <button
                        class="mt-6 px-6 py-2 drop-shadow-lg bg-green-900 text-white text-lg rounded-lg hover:bg-green-700 transition duration-200 ml-2">
                        Manutenção
                    </button>
                </div>
            </div>
        </section>

        <!--Tabela-->
        <section class="container mx-auto px-4 sm:px-48 py-2 mb-5">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 table-auto">
                    <thead class="text-xs text-white uppercase bg-green-800">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                COD
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Descrição
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-orange-50 border-b border-white">
                            <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap">
                                PRD01
                            </th>
                            <td class="px-6 py-4 text-black">
                                Alface
                            </td>
                        </tr>
                        <tr class="bg-orange-50 border-b border-white">
                            <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap">
                                PRD02
                            </th>
                            <td class="px-6 py-4 text-black">
                                Salsinha
                            </td>
                        </tr>
                        <tr class="bg-orange-50 border-b border-white">
                            <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap">
                                PRD03
                            </th>
                            <td class="px-6 py-4 text-black">
                                Cebolinha
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!--Numeracao de paginas-->
        <section class="container mx-auto px-4 sm:px-32 py-4">
            <div class="flex justify-between items-center">
                <!-- Paginação -->
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-white text-gray-700 rounded-lg"><i
                            class="fa-solid fa-arrow-left"></i></button>
                    <button class="px-4 py-2 bg-green-900 text-white rounded-lg">1</button>
                    <button class="px-4 py-2 bg-white text-gray-700 rounded-lg">2</button>
                    <button class="px-4 py-2 bg-white text-gray-700 rounded-lg">3</button>
                    <button class="px-4 py-2 bg-white text-gray-700 rounded-lg">4</button>
                    <button class="px-4 py-2 bg-white text-gray-700 rounded-lg">5</button>
                    <button class="px-4 py-2 bg-white text-gray-700 rounded-lg"><i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>

                <!-- Select e input -->
                <div class="flex items-center gap-4">
                    <select class="px-2 py-1 border rounded-lg">
                        <option>8 / page</option>
                        <option>10 / page</option>
                        <option>20 / page</option>
                    </select>
                    <span class="text-sm text-gray-700">Go to</span>
                    <input type="number" class="px-2 py-1 border rounded-lg w-16" placeholder="1">
                </div>
            </div>
        </section>

        <section class="container mx-auto px-4">
            <div class="flex justify-start mt-14 mb-14">
                <button
                    class="px-6 py-2 drop-shadow-lg bg-green-900 text-white text-lg rounded-lg hover:bg-green-700 transition duration-200">
                    Confirmar
                </button>
                <button
                    class="px-6 py-2 drop-shadow-lg bg-green-900 text-white text-lg rounded-lg hover:bg-green-700 transition duration-200 ml-2">
                    Cancelar
                </button>
            </div>
        </section>


    </main>
</body>

</html>

<script>
    function goBack() {
        window.history.back()
    }
</script>

<style>
    .seta {
        cursor: pointer;
    }
</style>
